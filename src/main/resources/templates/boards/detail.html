<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'여행 - ' + ${board.title}"></title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!--font awsome cdn-->
  <script src="https://kit.fontawesome.com/358202279e.js" crossorigin="anonymous"></script>
  <style>
      body {
          background-color: #f9f9f9;
          margin-top: 20px;
      }

      .container {
          background-color: #ffffff;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          position: relative;
      }

      .card-title {
          font-size: 24pt;
          color: #5aa9e6;
          margin-bottom: 20px;
      }

      .text-muted {
          color: #ff6392;
      }

      .card-body {
          padding: 0;
      }

      #board-content {
          margin-top: 20px;
      }

      .btn-info, .btn-danger {
          margin-top: 10px;
          margin-right: 10px;
      }

      .row {
          margin-top: 20px;
      }

      .mt-3 {
          position: relative;
      }

      .col-auto {
          position: absolute;
          bottom: 0;
      }

      .col-auto.right {
          right: 0;
      }

      .like-revisit {
          position: absolute;
          top: 40px;
          right: 20px;
          font-size: 16px;
          color: #6c757d;
      }
      @media only screen and (max-width: 600px) {
          form {
              font-size: 14px;
          }
          .like-revisit {
              position: absolute;
              top: 6px;
              right: 20px;
              font-size: 12px;
              color: #6c757d;
          }
          .card-title {
              font-size: 18px;
              color: #5aa9e6;
              margin-bottom: 20px;
          }
          img{
              width: 100% !important;
          }
      }
  </style>
  <script>
    $(document).ready(function() {
      if(document.getElementById("like").value === 1){ // 좋아요 있으면

          document.getElementById('like').classList.remove('fa-regular'); // fa-regular 클래스 제거
          document.getElementById('like').classList.add('fa-solid'); // fa-solid 클래스 추가
          console.log("좋아요 O");
      }else if(document.getElementById("like").value === 0){ // 좋아요 없으면
          document.getElementById('like').classList.remove('fa-solid'); // fa-solid 클래스 추가
          document.getElementById('like').classList.add('fa-regular'); // fa-regular 클래스 제거
          console.log("좋아요 X");
      }
    });

    let currentPageUrl = window.location.href;

    document.addEventListener("DOMContentLoaded", function() {
        const likeButton = document.getElementById('like-button');
        likeButton.addEventListener('click', function() {

            const likeVal = document.getElementById('like').classList.contains('fa-solid');
            const boardId = document.getElementById('boardId').value;
            const userId = document.getElementById('userId').value;

            let confirmMessage = "현재 게시물을 추천하시겠습니까?";
            if (likeVal) {
                confirmMessage = "현재 게시물 추천을 취소하시겠습니까?";
            }

            if (currentPageUrl.includes('api')) {
                currentPageUrl = '/api/boards/like';
            } else {
                currentPageUrl = '/boards/like';
            }

            if (confirm(confirmMessage)) {
                console.log("토글 버튼 클릭");

                $.ajax({
                    url: currentPageUrl,
                    type: 'POST',
                    data: {'boardId': boardId, 'userId': userId},
                    success: function (data){
                        location.reload();
                    }
                });
            }
        });
    });
  </script>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="like-revisit">
        <button id="like-button" class="btn btn-link"><i id="like" class="fa-heart fa-lg" th:value="like"></i></button> <span id="like-count" th:text="${board.likeCount}">></span> | 재방문 횟수: <span id="revisit-count" th:text="${board.revisitCount}"></span>
      </div>
      <h1 class="card-title" th:text="${board.title}"></h1>
      <!-- 글쓴이 닉네임 들어가야함 -->
      <p class="card-text">
        <small
            class="text-muted"
            th:text="${#dates.format(board.createdTime)}"></small>
      </p>
      <!-- 게시글 내용 -->
      <div id="board-content" th:utext="${board.content}"></div>
    </div>
  </div>
  <input type="number" id="boardId" name="boardId" th:value="${board.id}" hidden="hidden" readonly/>
  <input type="number" id="userId" name="userId" th:value="${board.userId}" hidden="hidden" readonly/>
  <div class="row mt-3">
    <form id="delete-form" th:action="@{'/board/' + ${board.id}}" method="post">
      <div class="col-auto right">
        <a class="btn btn-info" th:href="@{'/board/edit/' + ${board.id}}" role="button">수정</a>
        <input type="hidden" name="_method" value="delete" />
        <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
