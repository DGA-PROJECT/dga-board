<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행 게시판</title>
  <!-- 부트스트랩 또는 다른 CSS 프레임워크를 여기에 추가하세요 -->
  <style>
      /* 전체 페이지 스타일 */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }

      /* 헤더 스타일 */
      header {
          background-color: #007bff;
          color: white;
          text-align: center;
          padding: 20px 0;
      }

      /* 네비게이션 스타일 */
      nav {
          background-color: #f8f9fa;
          padding: 10px 0;
      }

      nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          text-align: center;
      }

      nav ul li {
          display: inline;
          margin-right: 20px;
      }

      nav ul li a {
          text-decoration: none;
          color: #007bff;
          font-weight: bold;
      }

      nav ul li a:hover {
          color: #0056b3;
      }

      /* 메인 콘텐츠 스타일 */
      main {
          padding: 20px;
      }

      section {
          margin-bottom: 20px;
      }

      /* 푸터 스타일 */
      footer {
          background-color: #343a40;
          color: white;
          text-align: center;
          padding: 10px 0;
      }

  </style>
</head>
<body>
<header>
  <h1>여행 게시판</h1>
  <!-- 필요한 경우 로그인/회원가입 링크 등을 추가하세요 -->
</header>

<nav>
  <!-- 네비게이션 메뉴를 추가하세요 -->
  <ul>
    <li><a href="#">홈</a></li>
    <li><a href="#">게시판</a></li>
    <li><a href="/boards/write">글쓰기</a></li>
    <!-- 필요에 따라 더 많은 메뉴를 추가하세요 -->
  </ul>
</nav>

<main>
  <!-- 여기에 여행 게시글 목록이 표시될 부분을 추가하세요 -->
  <section>
    <h2>최신 게시물</h2>
    <!-- 최신 게시물 목록을 표시할 리스트를 추가하세요 -->
    <ul>
      <li>게시물 1</li>
      <li>게시물 2</li>
      <!-- 필요에 따라 더 많은 게시물을 추가하세요 -->
    </ul>
  </section>
</main>

<footer>
  <!-- 여행 게시판에 대한 정보 및 연락처를 표시하세요 -->
  <p>&copy; 2024 여행 게시판</p>
</footer>
</body>
</html>
