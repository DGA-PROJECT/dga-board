spring:
  config:
    import:
      - classpath:/aws.yml
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin1
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # 개발시 로그
        show-sql: true
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

server:
  port: '8085'

